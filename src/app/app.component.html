<div id="main-wrapper">

    <app-header></app-header>
    
    <section class="gray pt-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="dashboard_container">
                                <div class="dashboard_container_header">
                                    <div class="dashboard_fl_1">
                                        <h4>List Of Courses ({{courses?.length}})</h4>
                                    </div>
                                </div>
                                <div class="dashboard_container_body">
                                    <ng-container *ngIf="courses">
                                        <ngx-sortable [items]="pagedCourses" [showHeader]="false" [listStyle]="{width: '100%', height: '100%'}">
                                            <ng-template let-course>
                                                <app-course 
                                                    [course]="course">
                                                </app-course>
                                            </ng-template>
                                        </ngx-sortable>
                                    </ng-container>
                                    
                                    <ng-container *ngIf="!courses">
                                        <div class="alert alert-warning" role="alert">
                                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                            Loading courses... Please wait.
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav *ngIf="courses">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" (click)="changePage(0)" tabindex="-1" aria-disabled="true">First</a>
                    </li>
                    <li class="page-item" *ngFor="let loop of Arr(totalPages).fill(1); let i = index">
                        <a class="page-link" (click)="changePage(i)">{{i + 1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="changePage(totalPages - 1)">Last</a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </section>
</div>
